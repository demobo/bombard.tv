<!DOCTYPE html>
<html lang="en" class="en">
<head>
{% if entry %}
<title>{{ entry.media.title.text }}</title>
{% else %}
<title>Bombard TV</title>
{% endif %}
<meta http-equiv="content-script-type" content="text/javascript">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, user-scalable=no" />
{% if entry %}
<meta name="title" content="{{ entry.media.title.text }}">
<meta name="description" content="{{ entry.media.description.text }}">
<meta property="og:title" content="{{ entry.media.title.text }}">
<meta property="og:description" content="{{ entry.media.description.text }}">
{% endif %}
{% if vid %}
<meta property="og:url" content="http://www.youtube.com/watch?v={{ vid }}">
<meta property="og:image" content="http://i4.ytimg.com/vi/{{ vid }}/mqdefault.jpg">
<meta property="og:video" content="http://www.youtube.com/v/{{ vid }}?version=3&amp;autohide=1">
<meta property="og:video:type" content="application/x-shockwave-flash">
<meta property="og:video:width" content="480">
<meta property="og:video:height" content="360">
<meta property="og:site_name" content="YouTube">
<meta property="fb:app_id" content="87741124305">
{% endif %}
<meta property="og:type" content="video">
<!-- Style -->
<link rel="stylesheet" type="text/css" href="css/home.css" />
<link rel="stylesheet" type="text/css" href="css/qtip.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js"></script>
<script type="text/javascript" src="script/rpc.js"></script>
<script type="text/javascript" src="script/qtip.js"></script>
{% block head %}{% endblock %}
</head>
<body>
<div id="body">
	<div id="Header">
		<div id="Searchbar"></div>
		<a href="/" id="Bombarddottv"><div id="Headertitle">Bombard TV</div></a>
		<ul id="Navigation">
			<!--<li><a href="/join" class="nav">Join<span></span></a></li>-->
			<li><a href="/howto" class="nav">How To<span></span></a></li>
	    	<!--<li id="UserNav"><a href="/jaylinterest" class="nav"><img src="http://media-cache-ec4.pinterest.com/avatars/jaylinterest_1330475273.jpg" alt="img">Jeff<span></span></a></li>-->
		</ul>
	</div>
	{% block body %}{% endblock %}
</div>
</body>
</html>
